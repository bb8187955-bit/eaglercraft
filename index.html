<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub File Host</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ My GitHub Files</h1>
  <p>This page lists files hosted in this repo.</p>
  <ul id="file-list">Loading...</ul>

  <script>
    // CONFIGURE THIS:
    const user = "fuzzysigma";   // <-- replace with your GitHub username
    const repo = "eaglercraft";  // <-- replace with your repo name
    const branch = "main";          // or "master" depending on your repo

    async function loadFiles() {
      const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
      const data = await res.json();

      const list = document.getElementById("file-list");
      list.innerHTML = "";

      data.forEach(file => {
        if (file.type === "file") {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `https://${user}.github.io/${repo}/${file.name}`;
          a.textContent = file.name;
          li.appendChild(a);
          list.appendChild(li);
        }
      });
    }

    loadFiles();
  </script>
</body>
</html>
